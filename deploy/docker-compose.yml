services:
  openclaw-gateway:
    build: ../worker
    image: openclaw-nearai-worker:local
    privileged: true
    environment:
      HOME: /home/agent
      TERM: xterm-256color
      container: docker
      # NEAR AI Cloud API Key
      NEARAI_API_KEY: ${NEARAI_API_KEY}
      # NEAR AI Cloud API URL (default: https://cloud-api.near.ai/v1)
      NEARAI_API_URL: ${NEARAI_API_URL:-https://cloud-api.near.ai/v1}
      # Optional: Force config regeneration (set to "1" to regenerate config from template)
      OPENCLAW_FORCE_CONFIG_REGEN: ${OPENCLAW_FORCE_CONFIG_REGEN:-0}
      # Optional: Gateway bind address â€” "lan" (default) or "loopback". See README security section.
      OPENCLAW_GATEWAY_BIND: ${OPENCLAW_GATEWAY_BIND:-lan}
      # Optional: SSH public key for key-based login (enables SSH server on port 2222; required for external SSH).
      SSH_PUBKEY: ${SSH_PUBKEY:-}
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - openclaw-config:/home/agent/.openclaw
      - openclaw-workspace:/home/agent/openclaw
    ports:
      # OpenClaw
      - "18789:18789"
      - "18790:18790"
      # SSH (port 2222)
      - "2222:2222"
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:18789/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  openclaw-config:
  openclaw-workspace:
