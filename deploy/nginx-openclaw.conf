# Nginx configuration for OpenClaw Multi-Tenant (HTTPS via certbot)
#
# 1. Replace OPENCLAW_DOMAIN with your domain (e.g. openclaw.example.com).
# 2. Copy this file into your nginx sites, e.g.:
#      sudo cp nginx-openclaw.conf /etc/nginx/sites-available/openclaw
#      sudo ln -s /etc/nginx/sites-available/openclaw /etc/nginx/sites-enabled/
# 3. Run: sudo nginx -t && sudo systemctl reload nginx
# 4. Obtain certificate: sudo certbot --nginx -d OPENCLAW_DOMAIN -d "*.OPENCLAW_DOMAIN"
#    Certbot will add listen 443 ssl and certificate paths to this server block.
#
# DNS: A record for OPENCLAW_DOMAIN and *.OPENCLAW_DOMAIN â†’ your server IP.
# Backend: Management API must be listening on 127.0.0.1:47392 (e.g. docker compose -f docker-compose.nginx.yml with port 47392 published).

server {
    listen 80;
    server_name OPENCLAW_DOMAIN *.OPENCLAW_DOMAIN;

    location / {
        proxy_pass http://127.0.0.1:47392;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
