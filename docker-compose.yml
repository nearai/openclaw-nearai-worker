services:
  moltbot-gateway:
    image: robortyan/moltbot-nearai-worker:latest
    environment:
      HOME: /home/node
      TERM: xterm-256color
      # Gateway configuration (required)
      MOLTBOT_GATEWAY_TOKEN: ${MOLTBOT_GATEWAY_TOKEN}
      # NEAR AI Cloud API Key
      NEARAI_API_KEY: ${NEARAI_API_KEY}
      # Slack configuration
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      # Optional: Slack signing secret for HTTP mode
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-}
      # Optional: Force config regeneration (set to "1" to regenerate config from template)
      MOLTBOT_FORCE_CONFIG_REGEN: ${MOLTBOT_FORCE_CONFIG_REGEN:-0}
    volumes:
      - moltbot-config:/home/node/.moltbot
      - moltbot-workspace:/home/node/clawd
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:18789/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command:
      [
        "moltbot",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
        "--verbose"
      ]

volumes:
  moltbot-config:
  moltbot-workspace:
