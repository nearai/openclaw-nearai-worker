services:
  clawdbot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CLAWDBOT_DOCKER_APT_PACKAGES: ""
    image: clawdbot-nearai-worker:latest
    environment:
      HOME: /home/node
      TERM: xterm-256color
      # Gateway configuration
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN:-}
      # NEAR AI Cloud API Key
      NEARAI_API_KEY: ${NEARAI_API_KEY}
      # Slack configuration
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      # Optional: Slack signing secret for HTTP mode
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-}
    volumes:
      - clawdbot-config:/home/node/.clawdbot
      - clawdbot-workspace:/home/node/clawd
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clawdbot", "gateway", "--health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command:
      [
        "clawdbot",
        "gateway",
        "--bind",
        "0.0.0.0",
        "--port",
        "18789",
        "--verbose"
      ]

volumes:
  clawdbot-config:
  clawdbot-workspace:
