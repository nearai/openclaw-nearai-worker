services:
  clawdbot-gateway:
    image: robortyan/clawdbot-nearai-worker:latest
    environment:
      HOME: /home/node
      TERM: xterm-256color
      # Gateway configuration (required)
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      # NEAR AI Cloud API Key
      NEARAI_API_KEY: ${NEARAI_API_KEY}
      # Slack configuration
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      # Optional: Slack signing secret for HTTP mode
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-}
      # Optional: Force config regeneration (set to "1" to regenerate config from template)
      CLAWDBOT_FORCE_CONFIG_REGEN: ${CLAWDBOT_FORCE_CONFIG_REGEN:-0}
    volumes:
      - clawdbot-config:/home/node/.clawdbot
      - clawdbot-workspace:/home/node/clawd
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:18789/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command:
      [
        "clawdbot",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
        "--verbose"
      ]

volumes:
  clawdbot-config:
  clawdbot-workspace:
