# Multi-Tenant OpenClaw with host nginx + certbot (HTTPS)
#
# Use this when nginx and certbot run on the host. No reverse proxy in Docker.
#
# 1. Set OPENCLAW_DOMAIN in .env.prod (e.g. openclaw.example.com).
# 2. Deploy: docker compose -f docker-compose.nginx.yml --env-file .env.prod up -d
# 3. Configure nginx: copy nginx-openclaw.conf, replace OPENCLAW_DOMAIN, enable site, reload nginx.
# 4. Get certs: sudo certbot --nginx -d OPENCLAW_DOMAIN -d "*.OPENCLAW_DOMAIN"
#
# Management API is published on 47392 so host nginx can proxy to 127.0.0.1:47392.

services:
  management-api:
    build:
      context: ./management-api
      dockerfile: Dockerfile
    image: openclaw-management-api:local
    container_name: openclaw-management-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:${LISTEN_PORT:-47392}:${LISTEN_PORT:-47392}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - management-data:/app/data
    networks:
      - openclaw-network
    environment:
      - RUST_LOG=info
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - OPENCLAW_DOMAIN=${OPENCLAW_DOMAIN:-}
      - OPENCLAW_HOST_ADDRESS=${OPENCLAW_DOMAIN:-localhost}
      - OPENCLAW_IMAGE=${OPENCLAW_IMAGE:-openclaw-nearai-worker:local}
      - OPENCLAW_NETWORK=openclaw-network
      - LISTEN_ADDR=0.0.0.0:${LISTEN_PORT:-47392}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${LISTEN_PORT:-47392}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  openclaw-network:
    name: openclaw-network
    driver: bridge

volumes:
  management-data:
